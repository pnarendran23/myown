                #project-profile-info {
                    position: relative;
                }
            .pf-info {
                /*padding: 18px;*/
                margin-bottom: 20px;
                clear: both;
            }
            #project-profile-info .pf-info-header h1 {
                margin-bottom: 10px;
            }
            .pf-info-header h1 {
                margin-bottom: 10px;
                border-bottom: 1px solid #ddd;
                padding: 0 0 8px 0;
                font-size: 28px;
                line-height: 26px;
                color: #333;
                float: none;
            }
            
            .pf-info span {

            }
            #project-profile-info h1.pf-title {
                padding-top: 0;
            }
            .pf-textual-data {

                float: right!important;
            }
            .small {
                font-size: .85em;
                line-height: 1.6em;
            }
            .pf-detail-column {
                float: left;

                /*width: 150px;*/

            .left {
                float: left;
            }
            .feature-image {

                font-size: 15px;
                color: #333;
            }

            a {
                text-decoration: none;
                color: #17b0cd;
            }
            .phone-link {

                display: block;
                background: left center no-repeat url(https://usgbc.org/sites/all/themes/usgbc/lib/img/phone-icon.png);
            }
            #mainCol {
                width: 100%;
                clear: both;
            }
            #content #mainCol {
                float: left;
            }
            
            #content dl {
                margin-bottom: 12px;
            }
            
            .project-details dl {
                margin: 10px 0 0 0;
            }
            
            #content dl dt {
                font-size: 13px;
                margin-bottom: 5px;
                font-weight: bold;
            }
            
            .project-details dt {
                font-size: 10px!important;
                margin-bottom: 3px;
                color: #999;
            }
            
            #content dl dd {
                margin-bottom: 5px;
            }
            
            .project-details dd {
                border-bottom: 1px solid #eee;
                padding-bottom: 5px;
                font-size: 12px;
            }
            
            dd.last-child{
                border:0;
                padding-bottom:0;
                margin-bottom:0;
            }
            
            .pf-info .pf-image {
                margin: 0 18px 18px 0!important;
                border: 1px solid #eee;
                background: white;
                padding: 5px;
                -moz-border-radius: 2px;
                border-radius: 2px;
                background: #f9f9f9;
            }
            
            .small {
                font-size: 14px;
                line-height: 1.6em;
            }

    <body>
        <div id="wrapper">
            <div class= id="content" itemscope itemtype="http://schema.org/Organization">
                <div class="pf-info">
                    <span class="member-level right">
                        <!--                        <img class="right" src="https://usgbc.org/sites/all/themes/usgbc/lib/img/mem-badges/platinum-large.png" alt="">-->
                        {{org-badge}}
                    </span>
                    <!--                    <img class="left pf-image" border="0" src="https://www.usgbc.org/sites/default/files/imagecache/max-both_125-125/Verizon%20Logo.jpg" itemprop="image">-->
                    {{org-logo}}
                    <div class="pf-textual-data">
                        <div class="pf-info-header">
                            <h2 class="pf-title" itemprop="name">{{org-name}}</h2>
                            <!-- {{org-name}} -->
                        </div>
                        <div class="pf-info-body">
                            
                            <!-- {{member-since}} -->
                            <span class="pf-detail-column left" itemprop="location" itemscope itemtype="https://schema.org/Place">
                                <!--                                    <span itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">295 Coolidge Drive <br>-->
                                <!--                                        <span itemprop="addressLocality">Folsom,</span>-->
                                <!--                                        <span itemprop="addressRegion">CA</span>-->
                                <!--                                        <span itemprop="postalCode"> 95630 </span>-->
                                <!--                                    </span>-->
                                {{org-address}}
                                
                                <!--                                    <a class="map-link" target="_blank" href="https://maps.google.com/maps?q=295+Coolidge+Drive+++Folsom,+CA+95630+United+States" itemprop="maps">Map</a>-->
                                {{map-link}}
                            </span>
                            
                            <span class="pf-detail-column right">
                                <span style = "float: right; clear: right;">{{member-since}}</span>
                                <span class="phone-link" style = "float: right; clear: right;" itemprop="telephone">{{telephone}}</span>
                                <!-- {{telephone}} -->
                                
                                <!--                                    <a href="https://www.verizon.com" itemprop="url">Visit website</a>-->
                                {{website-link}}
                            </span>
                        </div>
                    </div>
                    <div id="mainCol">
                        <div class="clear-block"></div>
                        <div class="view-content">
                            <div id="mainCol">
                                <!--                                    <img src="https://www.usgbc.org/sites/default/files/imagecache/max-both_960-720/Protech_0.jpg" alt="" title="" width="100%" height="/>-->

                                <div class="contributed-content">
                                    <h2 class="class="pf-title"">{{summary}}</h2>
                                    <!-- {{summary}} -->
                                    <p>
                                    <p align="justify">{{body}}</p>
                                    <!-- {{body}} -->
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
